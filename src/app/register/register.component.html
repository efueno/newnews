<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/register.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form #registerForm="ngForm" 
    (ngSubmit)="registerForm.form.valid && register(registerForm)" #form="ngForm">
     
      <input type="text" id="name" class="fadeIn first" name="name" 
      placeholder="name" ngModel required minlength="3" maxlength="20" #name="ngModel">
      
      <input type="email" id="email" class="fadeIn second" name="email" 
      placeholder="email"ngModel required email #email="ngModel">
      
      <input type="password" id="password" class="fadeIn third" name="password" 
      placeholder="password" ngModel minlength="6" maxlength="20" required #password="ngModel">
      
      <input type="password" id="password2" class="fadeIn fourth" name="passwor2" 
      placeholder="password again" ngModel required #password2="ngModel">

      <input [disabled]="!form.form.valid || password2.value !== password.value"
        type="submit" class="fadeIn fifth" value="Sign Up">
    </form>

    
    <div id="formFooter">
      <div class="col">
        <!-- name validation message -->
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
           class="alert alert-danger">
           <div *ngIf="name.errors.required">
               Name is required.
           </div>
           <div *ngIf="name.errors.minlength">
                Name cannot be more than 20 characters long.
            </div>
             <div *ngIf="name.errors.minlength">
                Name must be at least 3 characters long.
             </div>
        </div>


        <div *ngIf="email.invalid && (email.dirty || email.touched)"
           class="alert alert-danger">
           <div *ngIf="email.errors.required">
               Email is required.
           </div>
           <div *ngIf="email.errors.email">
            Email is not valid
          </div>  
        </div>

        <div *ngIf="password.invalid && (password.dirty || password.touched)"
           class="alert alert-danger">
           <div *ngIf="password.errors.minlength">
            password min 6 characters.
           </div>
           <div *ngIf="password.errors.maxlength">
            password max 20 characters.
           </div>
           <div *ngIf="password.errors.required">
            create a password
           </div>
           
        </div>

        <div *ngIf="password2.value !== password.value && (password2.dirty || password2.touched)"
           class="alert alert-danger">
           passwords do not match
        </div>
        
        



      <a class="underlineHover" [routerLink]="['/login']" href="#">Are you already registered?</a>
    </div>
    </div>
  </div>
</div>
